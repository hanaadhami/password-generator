<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">

  </head>

  <body>

    <header>
       
        <div class="navbarcontainer ">
          <nav class="navbar justify-content-center navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#"><h1>Password Generator</h1></a>
          </nav>
        </div>
      
    </header>    
    <div class="container">
      <div class="row">
        <div class="col-md-12, col-sm-12">
          <div class="heading">
            <h3>Generate a Password</h3>  
            <hr>
          </div>          
        </div>
      </div>
      
    <div class="row">
      <div class="col-md-12, col-sm-12">
        <div class="generator">
          <textarea
          readonly
          id="password"
          placeholder="Your Secure Password"
          aria-label="Generated Password"
          ></textarea>
          <hr>
        </div>  
      </div>
    </div>
      <div class="row">
          <div class="col-md-6, col-sm-6">
            <div class="passwordbutton">
            <a href="#" class="btn btn-primary btn-lg active btn-danger" role="button" aria-pressed="true">Generate a Password</a> 
          </div>
          </div>
          <div class="col-md-6, col-sm-6">
            <button type="button" data-toggle="button"class="btn btn-lg btn-secondary" disabled>Copy to Clipboard</button>   
          </div>
      </div>  
    </div>
    <script src="script.js"></script>
  </body>
</html>
